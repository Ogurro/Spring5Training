<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sprint5Training</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Published</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">Book Id</td>
        <td th:text="${book.title}">Book title</td>
        <td th:text="${book.publisher.name}">Published Name</td>
    </tr>
</table>

</body>
</html>
